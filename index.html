<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.2.0/css/all.css"
    />
    <title>SlideShow</title>
  </head>
  <body>
    <div class="container">
      <div class="image fade">
        <img src="/flowers/flowers1.jpg" alt="flowers image" width="100%" />
      </div>
      <div class="image fade">
        <img src="/flowers/flowers2.jpg" alt="flowers image" width="100%" />
      </div>
      <div class="image fade">
        <img src="/flowers/flowers3.jpg" alt="flowers image" width="100%" />
      </div>
      <div class="image fade">
        <img src="/flowers/flowers4.jpg" alt="flowers image" width="100%" />
      </div>
      <div class="image fade">
        <img src="/flowers/flowers5.jpg" alt="flowers image" width="100%" />
      </div>
      <div class="image fade">
        <img src="/flowers/flowers6.jpg" alt="flowers image" width="100%" />
      </div>

      <i
        id="prev"
        onclick="show_image(-1)"
        class="fa-solid fa-chevron-left"
      ></i>
      <i
        id="next"
        onclick="show_image(1)"
        class="fa-solid fa-chevron-right"
      ></i>
    </div>
    <script src="script.js"></script>
  </body>
</html>
